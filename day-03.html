<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day-03 0609</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2">자바스크립트 클래스 부분 스터디</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>$(Element).removeClass('클래스명');</td>
        <td>$(Element).hasClass('클래스명');</td>
    </tr>
    </tbody>
    <tfoot>
        <td>클래스 속성이 가지고 있는 선택한 클래스명을 삭제합니다. 이 메소드는 선택된 클래스 모두를 제거하며 만약 해당 클래스가 없는 경우 아무런 변화가 없습니다. 그럼 아래 예제를 참고하세요.</td>
        <td>이 함수는 클래스 속성에 해당 값이 존재하는지를 확인 후 Boolean값을 반환합니다. 즉, 존재한다면 true를 없다면 false를 반환하게 됩니다. 아래 예제를 봐주세요.</td>
    </tfoot>
</table>


</body>
</html>
