<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day-10</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: aliceblue;
            box-shadow: 0 4px 10px lightgray;
        }
        .nav_ul{
            width: 200px;
            height: 100%;
            line-height: 90px;
            margin-left: 10%;
            float: left;
        }
        .nav_li{
            list-style: none;
            float: left;
        }

        .main{
            width: 100%;
            height: 500px;
            background-color: lightgray;
            float: left;
        }
        .inner{
            width: 500px;
            height: 80%;
            background-color: saddlebrown;
            margin-top: 20px;
            margin-left: 2%;
            float: left;
        }

    </style>

</head>
<body>
<header>
    <nav>
        <ul class="nav_ul">
            <li class="nav_li">스터디</li>
        </ul>
    </nav>
</header>
<section>
    <div class="main">
        <div class="inner">
            <h2>SQRT함수사용하기-제곱근(sqrt) 범위 나누기법이란?</h2><br>
            <p>소수 여부를 검사할 수에 대해서 그 값의 제곱근을 기준으로 그 곱은 대칭적으로 곱이 일어나므로 제곱근</p><br>
            <p>제곱근이란 하나의 수를 나누어가다보면 동일한 수로(정수,실수 포함) 나눠지는 단계가 정점으로되고
                그 뒤로는 동일한 방식으로 대칭적 곱이 발생한다
                10을 예로 들면 1*10 2*5 루트10 5*2 10*1 자신의 제곱-루트에서 대칭적으로 곱이 일어나기 때문에 제곱근까지만 수를 나누어주면 된다</p>
        </div>
    </div>
</section>

</body>
</html>
