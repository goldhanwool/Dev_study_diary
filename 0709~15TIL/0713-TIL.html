<body>
  <h2>Ajax 동작방식</h2>
  <ol>
      <li>요청(request) - 브라우저가 서버에 정보를 요청한다.</li>
      <li>서버의 동작 - 서버는 JSON, XML 등의 형식으로 데이터를 전달한다.</li>
      <li>응답(response) - 브라우저에서 이벤트가 발생하여 콘텐츠를 처리한다.</li>
  </ol>

</body>
</html>
